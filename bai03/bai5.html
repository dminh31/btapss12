<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let count = 0;
        let total = 0
        while (20 > count) {
            let next = a + b;
            a = b;
            b = next;
            count++;
            total += a;
        }
        console.log(total);
    </script>
</body>
</html>
