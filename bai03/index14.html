<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("nhập số")
        let a=number
        for (let i = 1; i <= number; i++) {
            for (let j = i; j <=a; j++) {
                document.write(j);
                
            }
            document.write(`<br>`);
            a++;
        }
    </script>
</body>
</html>
