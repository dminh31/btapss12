<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let number=+prompt("nhập số");
        let total=1;
        for (let i = 0; i <=number; i++) {
            total*=i
        }
        document.write(number, "!=", total)
    </script>
